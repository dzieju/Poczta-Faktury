name: Generate Diagnostics

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for generating diagnostics'
        required: false
        default: 'Manual troubleshooting'

jobs:
  generate-diagnostics:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git log
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      
      - name: Generate diagnostics
        run: |
          echo "Generating diagnostics for reason: ${{ github.event.inputs.reason }}"
          python scripts/generate_diagnostics.py --output-dir diagnostics_output
      
      - name: Create diagnostics archive
        run: |
          tar -czf diagnostics-$(date +%Y%m%d-%H%M%S).tar.gz -C diagnostics_output .
      
      - name: Upload diagnostics artifact
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-${{ github.sha }}
          path: diagnostics-*.tar.gz
          retention-days: 30
      
      - name: Upload raw diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-raw-${{ github.sha }}
          path: diagnostics_output/
          retention-days: 30
      
      - name: Print summary
        run: |
          echo "## Diagnostics Generated Successfully âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Generated at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- Compressed archive: \`diagnostics-*.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- Raw output: \`diagnostics_output/\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**How to access:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to the 'Actions' tab in this repository" >> $GITHUB_STEP_SUMMARY
          echo "2. Click on this workflow run" >> $GITHUB_STEP_SUMMARY
          echo "3. Download artifacts from the 'Artifacts' section" >> $GITHUB_STEP_SUMMARY
