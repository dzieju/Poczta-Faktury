<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Preview</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
    }
    .content {
      display: flex;
      height: calc(100vh - 140px);
    }
    .sidebar {
      width: 350px;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
      background: #fafafa;
    }
    .sidebar-header {
      padding: 15px;
      background: #ecf0f1;
      border-bottom: 1px solid #d0d0d0;
      font-weight: 600;
    }
    .invoice-list {
      list-style: none;
    }
    .invoice-item {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .invoice-item:hover {
      background: #e8f4f8;
    }
    .invoice-item.active {
      background: #d4ebf5;
      border-left: 3px solid #3498db;
    }
    .invoice-name {
      font-weight: 500;
      color: #2c3e50;
      margin-bottom: 4px;
      word-break: break-word;
    }
    .invoice-meta {
      font-size: 12px;
      color: #7f8c8d;
    }
    .preview-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ecf0f1;
    }
    .preview-header {
      padding: 15px 20px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .preview-title {
      font-weight: 600;
      color: #2c3e50;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .preview-actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .btn-primary {
      background: #3498db;
      color: white;
    }
    .btn-primary:hover {
      background: #2980b9;
    }
    .btn-secondary {
      background: #95a5a6;
      color: white;
    }
    .btn-secondary:hover {
      background: #7f8c8d;
    }
    .preview-content {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      background: white;
    }
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #7f8c8d;
      text-align: center;
    }
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .error {
      color: #e74c3c;
      padding: 20px;
      text-align: center;
    }
    .loading {
      color: #7f8c8d;
      padding: 20px;
      text-align: center;
    }
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        max-height: 300px;
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“„ Invoice Preview Service</h1>
    </header>
    <div class="content">
      <aside class="sidebar">
        <div class="sidebar-header">Invoice Files</div>
        <ul class="invoice-list" id="invoiceList">
          <li class="loading">Loading invoices...</li>
        </ul>
      </aside>
      <main class="preview-pane">
        <div class="preview-header">
          <div class="preview-title" id="previewTitle">Select an invoice to preview</div>
          <div class="preview-actions" id="previewActions" style="display: none;">
            <button class="btn btn-secondary" onclick="downloadCurrent()">Download</button>
            <button class="btn btn-primary" onclick="openInNewTab()">Open in New Tab</button>
          </div>
        </div>
        <div class="preview-content" id="previewContent">
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“‹</div>
            <p>Select an invoice from the list to preview it here</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    let currentUrl = null;
    let invoices = [];

    async function loadInvoices() {
      try {
        const response = await fetch('/api/invoices');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        invoices = await response.json();
        displayInvoices();
      } catch (error) {
        document.getElementById('invoiceList').innerHTML = 
          `<li class="error">Error loading invoices: ${error.message}</li>`;
      }
    }

    function displayInvoices() {
      const list = document.getElementById('invoiceList');
      if (invoices.length === 0) {
        list.innerHTML = '<li class="empty-state" style="padding: 20px;">No invoices found</li>';
        return;
      }

      list.innerHTML = invoices.map((invoice, index) => `
        <li class="invoice-item" onclick="selectInvoice(${index})">
          <div class="invoice-name">${escapeHtml(invoice.name)}</div>
          <div class="invoice-meta">
            ${formatFileSize(invoice.size)} â€¢ ${formatDate(invoice.mtime)}
          </div>
        </li>
      `).join('');
    }

    function selectInvoice(index) {
      const invoice = invoices[index];
      currentUrl = invoice.url;

      // Update active state
      document.querySelectorAll('.invoice-item').forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });

      // Update preview
      document.getElementById('previewTitle').textContent = invoice.name;
      document.getElementById('previewActions').style.display = 'flex';

      const content = document.getElementById('previewContent');
      content.innerHTML = `<iframe src="${escapeHtml(invoice.url)}" frameborder="0"></iframe>`;
    }

    function downloadCurrent() {
      if (currentUrl) {
        const a = document.createElement('a');
        a.href = currentUrl;
        a.download = '';
        a.click();
      }
    }

    function openInNewTab() {
      if (currentUrl) {
        window.open(currentUrl, '_blank');
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Load invoices on page load
    loadInvoices();
  </script>
</body>
</html>
